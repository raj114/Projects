<ion-content class="background-image" no-scroll padding>
<ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div text-center>
          <h3><b>Login Form</b></h3>
        </div>
        <div padding>
          <ion-item>
            <ion-input type="text" placeholder="Username" [(ngModel)]="username"></ion-input>
          </ion-item>
  
          <ion-item>
            <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
          </ion-item>
          <ion-item>
          <ion-label>User Type</ion-label>
        <ion-select [(ngModel)]="position" value="brown" okText="Okay" cancelText="Dismiss">
          <ion-select-option value="Student">Student</ion-select-option>
          <ion-select-option value="Office">Office</ion-select-option>
          <ion-select-option value="Registar">Registar</ion-select-option>
          <ion-select-option value="VC">VC</ion-select-option>
        </ion-select>
      </ion-item>
        </div>
        <div padding>
            <ion-button (click)="login()">Log IN</ion-button>
            <ion-button (click)="goregister()">Sign UP</ion-button>
            
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  </ion-content>
