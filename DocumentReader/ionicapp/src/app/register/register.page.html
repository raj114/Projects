<ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div text-center>
          <h4>Register Form</h4>
          </div>
          <div padding>
        <ion-item>
      <ion-input placeholder="Name" [(ngModel)]="name"></ion-input>
    </ion-item>
    
      <ion-item>
          <ion-input placeholder="Mobile No." [(ngModel)]="mob_no"></ion-input>
        </ion-item>
        <ion-item>
      <ion-input placeholder="Username" [(ngModel)]="username"></ion-input>
    </ion-item>
        <ion-item>
      <ion-input placeholder="password" [(ngModel)]="password"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label>Position</ion-label>
        <ion-select [(ngModel)]="position" value="brown" okText="Okay" cancelText="Dismiss">
          <ion-select-option value="Student">Student</ion-select-option>
          <ion-select-option value="Office">Office</ion-select-option>
          <ion-select-option value="Registar">Registar</ion-select-option>
          <ion-select-option value="VC">VC</ion-select-option>
        </ion-select>
      </ion-item>
          </div>
      <div padding>
    <ion-button (click)="register()"> Save </ion-button>
    <ion-button margin-right  (click)="back()"> SignIN</ion-button>  
  </div>
</ion-col>
</ion-row>
</ion-grid>
