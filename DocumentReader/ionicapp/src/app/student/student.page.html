  
<ion-header>
  <ion-toolbar>
    <ion-title>STUDENT</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <h1>Click To Generate QR Code</h1>
  <ion-item>
  <ion-input type="text" [(ngModel)]="encodeData"></ion-input>
</ion-item>
  <!-- <button ion-button (click)="encodedText()">Encode Text</button> -->
  <ion-button color="success" (click)="encodedText()">Encode Text</ion-button> 
  <ion-item>
    <h4><i>Document Status..</i></h4><br>
    <ion-button (click)="checkstatus()">CheckStatus</ion-button> 
  </ion-item>

  <ion-item>
     
  </ion-item>   

  <h6><b>Your Document is Approved by..</b></h6><br/>

  <ion-item *ngIf="output">
    <ul>
        <div *ngFor="let key of output">
          <li>{{key.user_position}}</li><br/>
        </div>
    </ul> 
  </ion-item>


</ion-content>
